name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install py2app

    - name: Build macOS app
      run: |
        cd DiseaseDetectionApp
        python setup.py py2app

    - name: Create DMG
      run: |
        cd DiseaseDetectionApp
        hdiutil create -volname "Multi-Species Disease Detection" -srcfolder dist/ -ov -format UDZO Multi-Species-Disease-Detection.dmg

    - name: Upload macOS build
      uses: actions/upload-artifact@v3
      with:
        name: macos-app
        path: DiseaseDetectionApp/Multi-Species-Disease-Detection.dmg

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        cd DiseaseDetectionApp
        pyinstaller --onefile --windowed --name "Multi-Species Disease Detection" main.py

    - name: Upload Windows build
      uses: actions/upload-artifact@v3
      with:
        name: windows-exe
        path: DiseaseDetectionApp/dist/Multi-Species Disease Detection.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
    - name: Download macOS build
      uses: actions/download-artifact@v3
      with:
        name: macos-app

    - name: Download Windows build
      uses: actions/download-artifact@v3
      with:
        name: windows-exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Multi-Species-Disease-Detection.dmg
          Multi-Species Disease Detection.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
